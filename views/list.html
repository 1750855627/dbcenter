<link href="/assets/css/pages/list.css" rel="stylesheet">
<script type="text/javascript" src="/assets/js/pages/list.js"></script>

<body>
    <!-- header -->
    <% include ../components/header.html %>
    <!-- /header -->

    <!-- Page container -->
    <div class="page-container">

        <!-- Page content -->
        <div class="page-content">

            <!-- Main sidebar -->
			<div class="sidebar sidebar-main sidebar-default">
                <div class="sidebar-content">

                    <!-- Main navigation -->
                    <div id="tables-wrapper" data-target="<%= tableName %>" class="sidebar-category sidebar-category-visible">
                        <div class="category-title h6">
                            <span>数据表</span>
                        </div>

                        <div id="tableInsertBox" class="category-content sidebar-user">
                            <button type="button" class="table-insert btn btn-info btn-block">新建</button>
                        </div>

                        <div class="category-content no-padding">
                            <ul id="tables" class="navigation"></ul>
                        </div>
                    </div>
                    <!-- /main navigation -->

                </div>
            </div>
            <!-- /main sidebar -->

            <!-- Main content -->
            <div class="content-wrapper">

                <!-- Table -->
                <div class="panel panel-flat">
                    <div class="panel-heading">
                        <h5 class="panel-title" id="table-title">数据表</h5>
                        
                        <div class="search-box">
                            <input placeholder="请输入字段名称进行搜索" type="text" class="form-control">
                            <i class="icon-search4"></i>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>字段名称</th>
                                    <th>字段类型</th>
                                    <th>字段长度</th>
                                    <th>默认值</th>
                                    <th>是否必填</th>
                                    <th>是否唯一</th>                                    
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!-- /table -->

            </div>
            <!-- /main content -->

        </div>
        <!-- /page content -->

    </div>
    <!-- /page container -->

    <!-- Footer -->
	<div class="footer text-center">
        <p>欢迎STAR, &nbsp;&nbsp;&nbsp;&nbsp;<a href="https://github.com/wrz199306/datacenter" target="_blank">https://github.com/wrz199306/datacenter</a> &nbsp;&nbsp;&nbsp;&nbsp;您的支持是我最大的动力!</p>
    </div>
    <!-- /footer -->


    <div id="modalTableInsert" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title">新建数据表</h5>
                </div>

                <div class="modal-body">
                    <form id="insertTableForm">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>数据表名称</label>
                                    <input id="inserTableName" name="name" placeholder="不区分大小写" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </form>
                    
                    
                    <div id="attrs"></div>

                    <a id="addAttr" href="javascript:void(0)">添加属性</a>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">取消</button>
                    <button id="inertTableSubmit" type="submit" data-style="slide-right" class="btn btn-primary btn-ladda">保存</button>
                </div>
            </div>
        </div>
    </div>
</body>
